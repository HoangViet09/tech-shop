          <span class="login-promotion__title">ALEY</span>

        </div>
        <div class="auth-block">
          <h3 class="auth-title text-right" style="font-size: 45px">
            Verify Email
          </h3>
          <div *ngIf="authService.userData as user">
            <p class="text-center">
              We have sent a confirmation email to
              <strong>{{ user.email }}</strong
              >.
            </p>
            <p class="text-right">
              Please check your email and click on the link to verfiy your email
              address.
            </p>
          </div>

          <button
            class="auth-btn__submit col-12"
            (click)="authService.SendVerificationMail()"
          >
            Resend Verification Email
          </button>

          <div class="auth-text__forgot">
            <span (click)="navigateSignIn()"
              ><i class="fa fa-arrow-left" aria-hidden="true"></i> Back to log
              in
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
