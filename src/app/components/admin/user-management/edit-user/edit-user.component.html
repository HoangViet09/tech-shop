<div class="modal-header">
  <h5 class="modal-title">Chỉnh sửa thông tin Khách Hàng</h5>
  <button class="modal-btn-close" type="button" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (submit)="onSubmit(form)">
    <div class="mb-1">
      <div class="form-group m-0">
        <label for="Email">Email </label>
        <span class="text-danger">(*)</span>
        <input
          class="form-control"
          [readOnly]="true"
          type="email"
          id="Email"
          placeholder="name@example.com"
          formControlName="email"
        />
      </div>
    </div>

    <div style="display: flex; gap: 15px">
      <div class="mb-1 w-100">
        <div class="form-group m-0">
          <label for="displayName">Tên</label>
          <span class="text-danger">(*)</span>
          <input
            class="form-control"
            [ngClass]="{
              'is-invalid':
                form.controls['displayName'].hasError('required') &&
                form.controls['displayName'].touched,
              'is-valid':
                form.controls['displayName'].touched &&
                !form.controls['displayName'].hasError('required'),
              'form-control': true
            }"
            type="text"
            id="displayName"
            placeholder=""
            formControlName="displayName"
          />
          <ng-container
            class="invalid-feedback"
            *ngIf="form.controls['displayName'].hasError('required')"
          >
            <div class="invalid-feedback" style="margin-top: unset">
              <!-- <span class="style-error">{{ VALIDATOR_VISITOR.name }}</span> -->
            </div>
          </ng-container>
        </div>
      </div>
      <div class="mb-1 w-100">
        <label for="phoneNumber">Số điện thoại</label>
        <span class="text-danger">(*)</span>
        <input
          class="form-control"
          [ngClass]="{
            'is-invalid':
              form.controls['phoneNumber'].hasError('required') &&
              form.controls['phoneNumber'].touched,
            'is-valid':
              form.controls['phoneNumber'].touched &&
              !form.controls['phoneNumber'].hasError('required'),
            'form-control': true
          }"
          type="phone"
          id="phoneNumber"
          placeholder=""
          formControlName="phoneNumber"
        />
        <ng-container
          class="invalid-feedback"
          *ngIf="form.controls['phoneNumber'].hasError('required')"
        >
          <div class="invalid-feedback" style="margin-top: unset">
            <!-- <span class="style-error">{{ VALIDATOR_VISITOR.phoneNumber }}</span> -->
          </div>
        </ng-container>
      </div>
    </div>
    <div style="display: flex; gap: 15px">
      <div class="mb-1 w-100">
        <label for="address">Địa chỉ</label>
        <span class="text-danger">(*)</span>
        <input
          class="form-control"
          [ngClass]="{
            'is-invalid':
              form.controls['address'].hasError('required') &&
              form.controls['address'].touched,
            'is-valid':
              form.controls['address'].touched &&
              !form.controls['address'].hasError('required'),
            'form-control': true
          }"
          type="text"
          id="address"
          placeholder=""
          formControlName="address"
        />
        <ng-container
          class="invalid-feedback"
          *ngIf="form.controls['address'].hasError('required')"
        >
          <div class="invalid-feedback" style="margin-top: unset">
            <!-- <span class="style-error">{{ VALIDATOR_VISITOR.address }}</span> -->
          </div>
        </ng-container>
      </div>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn-submit">Lưu</button>
    </div>
  </form>
</div>
