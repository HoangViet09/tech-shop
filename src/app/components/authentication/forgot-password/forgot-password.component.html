        </div>
        <div class="auth-block">
          <h3 class="auth-title text-right" style="font-size: 45px">
            Forgot password?
          </h3>
          <p class="text-right">
            Please enter your email address to request a password reset.
          </p>
          <div class="form-floating mb-3 col-12">
            <input
              type="text"
              class="form-control"
              placeholder="Your email"
              #userForgotEmail
              required
              id="floatingInput"
            />
            <label for="floatingInput">Your Email</label>
          </div>

          <button
            class="auth-btn__submit col-12"
            (click)="authService.ForgotPassword(userForgotEmail.value)"
          >
            Reset password
          </button>

          <div class="auth-text__forgot">
            <span (click)="navigateSignIn()"
              ><i class="fa fa-arrow-left" aria-hidden="true"></i> Back to log
              in
            </span>
          </div>
        </div>
      </div>
      <div class="login-content__right col-lg-6 login-img"></div>
    </div>
